<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FC | zengjin.work</title>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
			}
			main {
				width: 100%;
				height: 100%;
				max-width: 100%;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="player"></div>
		</main>
		<script>
			let optionsString = decodeURIComponent(Object.fromEntries(new URLSearchParams(location.search)).options || '{}')
			let options = JSON.parse(optionsString)

			Object.assign(window, options, {
				EJS_player: '.player',
				EJS_pathtodata: '/_base/js/EmulatorJS/data/',
			})
		</script>
		<script src="/_base/js/EmulatorJS/data/loader.js"></script>
	</body>
</html>
